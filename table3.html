<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Hubby</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="./assets/1741891963470x8couzvi.webp" alt="James"></td>
            <td>James</td>
            <td>Frosty</td>
            <td>25</td>
            <td><a href="#">Swimming</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="./assets/1741892076209l8cp6mh7.webp" alt="Anna"></td>
            <td>Anna</td>
            <td>Bayo</td>
            <td>23</td>
            <td><a href="#">Cooking</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="./assets/1741892114316yxrrtly6.webp   " alt="James"></td>
            <td>James</td>
            <td>Lartey</td>
            <td>22</td>
            <td><a href="#">Rapping</a></td>
        </tr>
    </table>
</body>
</html>
